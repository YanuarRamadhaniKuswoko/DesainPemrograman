<html>
<head>
    <title>Membuat Form</title>
</head>
<body>
    <form method="POST" action="gambar.html">
        <h4>FORM</h4>
        <input type="text" name="var1" size="30" value="Enter your name here.">
        <BR><BR>
        <input type="text" name="varAlamat" size="30" value="Enter your address here.">
        <BR><BR>
        <B>Are you a student?</b>
        <input type="checkbox" name="var3">
        <BR><BR>
        <B>How old are you?</b>
        <BR>
        <input type="radio" name="var4" value="r1">10 - 15 <br>
        <input type="radio" name="var4" value="r2">16 - 20 <br>
        <input type="radio" name="var4" value="r3">21 - 25 <br><br>
        <B>Which one do you have?</B><BR><BR>
            <input type="checkbox" name="vehicle1" value="Bike" checked> I have a bike<BR>
            <input type="checkbox" name="vehicle2" value="Car" checked> I have a car<BR>
            <input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<BR>
            <input type="checkbox" name="vehicle4" value="Plane" checked> I have a plane<BR>
        <BR> 
            <B>Where are you from?</B>
            <BR> 
                <select name"var6" size="1">
                    <option value="BG">Bulgaria
                    <option value="UK">United Kingdom
                    <option value="USA">USA
                    <option value="ID" selected>Indonesia
                </select>
        <BR><BR>
                <B>Enter your private code:</B>
                <input type="password" name="varPassword" size="30">
        <BR><BR>
        <B>Enter your comment</B><BR>
        <textarea name="varComment" rows="4" cols="40">Fill this area</textarea>
        <BR><BR>
        <input type="submit" name="var5" value="Send">
        <input type="reset" name="var6" value="Clear">
    </form>
</body>
</html>
